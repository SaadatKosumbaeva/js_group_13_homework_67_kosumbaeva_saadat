<div class="card mb-3">
  <div class="card-body">
    <div class="row align-items-center">
      <div class="col-8">
        <h6 class="card-subtitle mb-2 text-muted text-capitalize">{{ meal.time }}</h6>
        <p class="card-text">{{ meal.description }}</p>
      </div>
      <div class="col-2 text-center">
        <p class="card-text"><strong>{{ meal.calories }} kcal</strong></p>
      </div>
      <div class="col-2 row flex-column">
        <a [routerLink]="['meals', meal.id, 'edit']" class="btn btn-secondary mb-2">Edit</a>
        <button class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>
