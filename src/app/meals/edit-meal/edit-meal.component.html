<h4 class="mb-4">Add / edit meal</h4>

<form>
  <div class="row align-items-start flex-column no-gutters">
    <div class="form-group col-7 p-0 mb-3">
      <select class="custom-select">
        <option value="breakfast">Breakfast</option>
        <option value="snack">Snack</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
      </select>
    </div>

    <div class="form-group col-7 mb-3">
      <textarea class="form-control" placeholder="Meal description"></textarea>
    </div>

    <div class="form-group col-3 p-0 mb-3">
      <input type="text" class="form-control" placeholder="Calories">
    </div>

    <button class="btn btn-primary">Save</button>
  </div>
</form>
